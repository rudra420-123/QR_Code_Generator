<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>QR Code Generator</title>
        <link rel="shortcut icon" href="./assets/favicon.png"
            type="image/x-icon">
        <link rel="stylesheet" href="./style.css">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet">
    </head>

    <body>
        <div class="mainBody">
            <div class="container">
                <h1 class="mainHeading">QR Code Generator</h1>
                <div class="row mt-5">
                    <div class="col-md-6">
                        <div class="gen_form">
                            <form id="qrForm" class="mb-5">
                                <label class="form-label">Enter Your URL
                                    Here</label>
                                <input class="form_input" type="url"
                                    id="website" name="website"
                                    placeholder="Enter Your URL" required />
                                <label class="form-label">Give QR Code
                                    Name</label>
                                <input class="form_input" type="text"
                                    id="qr_data" name="qr_data"
                                    placeholder="Enter QR Code Name" required />
                            </form>
                            <div class="w-100 d-flex genBtns">
                                <button class="btn custom_btn me-2 mb-3 w-100"
                                    type="button"
                                    onclick="generateQRCode()">Generate QR
                                    Code</button>
                                <button class="btn custom_btn mb-3"
                                    type="button"
                                    onclick="resetForm()">Reset</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div id="qrcode-container" class="wholeQr">
                            <div id="print_area">
                                <div id="qrcode" class="qrcode">
                                    <div class="sampleQr">Your QR Code will
                                        visible here</div>
                                </div>
                                <div id="print_data" class="print_data">QR
                                    CODE</div>
                                <p id="watermark" style="display: none;">By
                                    rudra420-123</p>
                            </div>
                            <button class="btn mt-3 w-100 custom_btn"
                                type="button"
                                onclick="downloadQRCode()">Download QR
                                Code</button>
                        </div>
                    </div>
                </div>
            </div>
            <footer>
                <div class="container">
                    <p>Made by :- <a
                            href="https://github.com/rudra420-123">Rudra Prasad
                            Nayak</a></p>
                    <p class="ms-auto">All rights reserved @ 2025</p>
                    <p class="ms-3"><a
                            href="https://rudra420-123.github.io/RPN_Portfolio/">Visit
                            Here</a></p>
                </div>
            </footer>
        </div>
        <script src="./script.js"></script>
        <script
            src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
        <script
            src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Prevent Keyboard and Mouse Actions -->
        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
        <script>
        $(function () {
            $(this).on("contextmenu", function (e) {
                e.preventDefault();
            });

            document.onkeydown = function (e) {
                if (e.ctrlKey && e.key === 'u') {
                    e.preventDefault();
                }
            };

            document.onmousedown = function (e) {
                if (e.button === 2) {
                    e.preventDefault();
                }
            };
        });
    </script>

    </body>

</html>
